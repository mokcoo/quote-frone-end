<div class="main">
            <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(UserID.value,Password.value,ConfirmPassword.value)">
                
                <div class="row">
                <mat-form-field>
                        <mat-label><i class="material-icons prefix">account_circle</i>UserId</mat-label>
                        <input matInput type="text" name="email" [formControl]="UserID" required>
                        <mat-error *ngIf="UserID.hasError('required')">
                            UserID is <strong>required</strong>
                          </mat-error>
                </mat-form-field>
                <mat-form-field>
                        <mat-label><i class="material-icons prefix">vpn_key</i>Password</mat-label>
                        <input matInput type="password" name="password" [formControl]="Password" required>
                        <mat-error *ngIf="Password.hasError('required')">
                            Password is <strong>required</strong>
                          </mat-error>
                </mat-form-field>
            <mat-form-field>
                        <mat-label><i class="material-icons prefix">vpn_key</i>confirmPassword</mat-label>
                        <input matInput type="password" name="confirmpassword" [formControl]="ConfirmPassword" required>
                        <mat-error *ngIf="ConfirmPassword.hasError('required')">
                            ConfirmPassword is <strong>required</strong>
                          </mat-error>
                          <div *ngIf="ConfirmPassword.value!=Password.value">
                            <mat-error>Password not matching!</mat-error>
                          </div>
                </mat-form-field>
                </div>
                <div class="signl">
                <button mat-fab extended [disabled]="UserID.value.length==0||Password.value.length==0||ConfirmPassword.value.length==0" color="primary">
                    Register
                  </button>
                </div>
            </form>
</div>
