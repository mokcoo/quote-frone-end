
  <div class="mat-elevation-z8">
    <div>
    <button mat-mini-fab color="primary" (click)="openDialog()" type="submit" class="addtask"><mat-icon>playlist_add</mat-icon></button>
  </div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="QuoteID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by QuoteID">
            QuoteID
        </th>
        <td mat-cell *matCellDef="let element"> {{element.QuoteID}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="QuoteType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by QuoteType">
            QuoteType
        </th>
        <td mat-cell *matCellDef="let element"> {{element.QuoteType}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description">
            Description
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by DueDate">
            DueDate
        </th>
        <td mat-cell *matCellDef="let element"> {{element.DueDate}} </td>
      </ng-container>
      <ng-container matColumnDef="Premium">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Premium">
            Premium
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Premium}} </td>
      </ng-container>
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element"> <button mat-fab color="primary" (click)="openDetails(element.QuoteID)" type="submit"><mat-icon>remove_red_eye</mat-icon></button> </td>
      </ng-container>
      <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element"> <button mat-fab color="accent" (click)="openModify(element.QuoteID)" type="submit"><mat-icon>create</mat-icon></button> </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element"> <button mat-fab color="warn" (click)="delete(element.QuoteID)" type="submit"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
<button mat-fab color="warn" (click)="logout()"type="submit"><mat-icon>logout</mat-icon></button>
